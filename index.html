        <section id="title">
            <h2 class="h2-pc">気になるお店を、すぐに見つけられるように。</h2>
            <h2 class="h2-phone">気になるお店を<br>すぐに見つけられるように。</h2>
            <p>
                エリア・ジャンル・営業時間など、探したい条件からすぐ見つかるよう<br>
                お店ごとの特徴をシンプルに整理しました。<br>
                初めて訪れる人でも安心して選べるよう、写真・人気メニュー・アクセスの情報も掲載しています。
            </p>
        </section>




        <section class="serch">
            <div class="serch-list">
                <div class="set0">

                        検索
